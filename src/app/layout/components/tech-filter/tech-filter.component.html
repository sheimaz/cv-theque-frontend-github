<button class="btn-filter" [matMenuTriggerFor]="menu"  mat-stroked-button color="primary">Technical Skills</button>
<mat-menu #menu="matMenu" class="menu-style"  (click) = "$event.stopPropagation()">
<mat-form-field class="example-chip-list" appearance="standard"       (click) = "$event.stopPropagation()">
    <mat-label
    (click) = "$event.stopPropagation()"
    >All Skills</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
      (click) = "$event.stopPropagation()"
        *ngFor="let skill of mainSkills"
        (removed)="remove(skill)">
        {{skill}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
      (click) = "$event.stopPropagation()"
        placeholder="Add Skill..."
        #skillInput
        [formControl]="skillCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let skill of filteredSkills | async" [value]="skill">
        {{skill}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-menu>
