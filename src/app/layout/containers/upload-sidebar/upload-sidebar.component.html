<div class="side-container" [ngStyle]="{'width': pushStyle? '350px': '0'}">
    <mat-icon class="close-btn">close</mat-icon>
    <div class="content-container">
        <div class="icon-container">
            <fa-icon  class="file-icon" [icon]="faFile"></fa-icon>
           
        </div>
        <div class="form-container">
            <div class="container ">
                <div class="row">
                  <div class="col-12 text-center">
                    <h3 class="text-center">Create New CV</h3>
                  </div>
                  <div class="col-12">
                    <p class="d-flex flex-column flex-grow-1 py-4">
                      <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input matInput name="title" [(ngModel)]="title" [value]="title">
                      </mat-form-field>
                      <br> 
                      <mat-form-field >
                        <mat-label>Description</mat-label>
                        <textarea matInput name="description" [(ngModel)]="description" [value]="description"></textarea>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col-12 d-flex justify-content-end ">
                    <button mat-raised-button class="btn-style btn-style-active" (click)="create()">Create</button>
                  <button mat-stroked-button class="btn-style" (click)="onCancel()">Cancel</button>
                  
                  </div>
                </div>
              </div>
        </div>

    </div>

</div>
