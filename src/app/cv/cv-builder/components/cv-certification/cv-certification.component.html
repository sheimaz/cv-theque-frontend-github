<div class="certif__container">
    <h4>
        {{title}}

    <p>
       {{description}}
    </p>
</div>
<div class="">

        <textarea class="form-control about_text"

        rows="1"></textarea>  
    </div>
    <div class="form-group" *ngIf="editable">
        <textarea class="form-control about_text" 
        [(ngModel)]="description" 
        rows="1"></textarea>  
    </div>
</div>
