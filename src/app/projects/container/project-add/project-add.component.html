
  <mat-tab-group class="tabs-container" [selectedIndex]="selectedTab">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">info</mat-icon>
        Info
      </ng-template>
      <app-project-form (changeTab)="onchangeTab()"></app-project-form>
    </mat-tab>
  
    <mat-tab [disabled]="selectedTab === 0">
      <ng-template mat-tab-label  >
        <mat-icon class="example-tab-icon">group_add</mat-icon>
        Team
      </ng-template>
      <div class="container-fluid">
        <div class="d-flex flex-wrap cv__container" >
          <div *ngFor="let t of filterdUsers; let i = index"
          >
          <app-project-team [Name]="t.username" [Job]="t.job" [Email]="t.email"> </app-project-team>
        </div>
 
       
       
        </div>
      </div>
    </mat-tab>
  
    
  </mat-tab-group>
